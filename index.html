<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap"
            rel="stylesheet">
        <!-- Page icon -->
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <!-- Style -->
        <link rel="stylesheet" href="style/bootstrap.min.css">
        <link rel="stylesheet" href="style/style.css">

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    </head>
    <body>
        <header>
            <nav class="container-fluid spacing">
                <a href="index.html" disabled="disabled">
                    <img src="img/logo.svg" alt="">
                </a>
            </nav>
        </header>

        <main>
            <section class="container-fluid spacing">
                <div class="row">
                    <div class="col-md-12 col-lg-6 message">
                        <img class="img-container" src="img/illustration-mockups.svg" alt="">
                    </div>
                    <div class="col-md-12 col-lg-6 message">
                        <h1 >
                            Build the Community
                        </h1>
                        <h3>
                            Your Fans Will Love
                        </h3>
                        <p class="parraf">
                            Huddle re-imagines the way we build communities. You have a voice, but so does
                            your audience. Create connections with your users as you engage in genuine
                            discussion.
                        </p>
                        <button class="btn-register">Register</button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="container-fluid spacing-footer" >
            <div class="">
                <div >
                    <a href="" class="link-media">
                        <img class="social-media" src="img/icons8-facebook-f.svg" alt="">
                    </a>
                    <a href="" class="link-media">
                        <img class="social-media" src="img/icons8-twitter.svg" alt="">
                    </a>
                    <a href="" class="link-media">
                        <img class="social-media" src="img/icons8-instagram.svg" alt="">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
